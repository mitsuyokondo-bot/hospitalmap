<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>医療機関マップ（P04-20_14.geojson）</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: calc(100% - 60px);
    }
    #controls {
      height: 60px;
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- コントロールUI -->
  <div id="controls">
    <label>表示する種別：</label>
    <select id="typeSelect">
      <option value="all">すべて</option>
      <option value="1">病院（1）</option>
      <option value="2">診療所（2）</option>
      <option value="3">歯科診療所（3）</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const typeMap = {
      1: "病院",
      2: "診療所",
      3: "歯科診療所"
    };

    // マーカー色設定
    const typeColor = {
      1: "#d00000",   // 病院：赤
      2: "#0077b6",   // 診療所：青
      3: "#FFD500"    // 歯科診療所：黄色
    };

    // 地図初期化
    const map = L.map("map").setView([35.0, 135.0], 5);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const geojsonUrl = "P04-20_14.geojson";
    let allFeatures = null;
    let currentLayer = null;

    // GeoJSON読み込み
    fetch(geojsonUrl)
      .then(r => r.json())
      .then(data => {
        allFeatures = data;
        drawLayer(); // 初期描画
      });

    // フィルタリングして描画
    function drawLayer() {
      const selected = document.getElementById("typeSelect").value;

      // すでにあるレイヤーがあれば削除
      if (currentLayer) {
        map.removeLayer(currentLayer);
      }

      currentLayer = L.geoJSON(allFeatures, {
        filter: (feature) => {
          if (selected === "all") return true;
          return String(feature.properties.P04_001) === selected;
        },
        pointToLayer: (feature, latlng) => {
          const type = feature.properties.P04_001;
          const color = typeColor[type] || "#3388ff";

          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: color,
            color: color,
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          const t = p.P04_001;

          const popupHtml = `
            <strong>${p.P04_002 || "名称不明"}</strong><br>
            種別：${typeMap[t] || "不明"}（${t}）<br>
            住所：${p.P04_003 || ""}<br>
            診療科：${p.P04_004 || ""}
          `;

          layer.bindPopup(popupHtml);
        }
      }).addTo(map);

      // 範囲調整
      try {
        const b = currentLayer.getBounds();
        if (b.isValid()) map.fitBounds(b.pad(0.05));
      } catch (e) {}
    }

    // プルダウン変更で再描画
    document.getElementById("typeSelect").addEventListener("change", drawLayer);
  </script>

</body>
</html>
